<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caesar's Cipher</title>
    <script src="./cipher.js"></script>
</head>
<body>
    <h3>Key</h3>
    <input type="number" id="key">
    <p id="keyMessage"></p>
    <div>
      <h3>Encrypt Characters</h3>
      <input type="text" id="message">
      <button type="button" onclick="cipher()">Encrypt</button>
      <p id="Encrypted Output"></p>
    </div>
    <div>
      <h3>Decrypt Characters</h3>
      <input type="text" id="secret">
      <button type="button" onclick="deCipher()">Decrypt</button>
      <p id="Decrypted Output"></p>
    </div>
    
    
</body>
</html>
